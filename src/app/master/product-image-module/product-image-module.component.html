
    <mat-dialog-content class="mat-typography">
        
        <div class="product-img " *ngIf="part_data.mode == 'test1'">  
            <div class="btn-group">
                <a mat-icon-button href="{{uploadUrl+part_data.id}}" download target="_blank" color="accent" matTooltip="download">
                    <mat-icon aria-label="Example icon-button with a heart icon">get_app</mat-icon>
                </a>
                <button mat-icon-button [mat-dialog-close]="false"  color="warn"  matTooltip="close">
                    <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
                </button>
            </div>
            <div class="form-area">
                <img [src]="uploadUrl+part_data.id">
            </div>
        </div>

        </div>
