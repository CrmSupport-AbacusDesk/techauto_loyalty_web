<div class="main-container">
  <div class="offer-container">
    <div class="row">
      <div class="col s12 padding0">
        <div class="sprate-box">
          <div class="full-offer">
            <div class="top-heading">
              <h2>QR CODE</h2>
            </div>

            <div class="card card-statistics" style="width: 50%;margin-left: 250px;margin: 0 auto;" hidden>
              <div id="print_card">
                <div id='qr_code_container' >

                  <!-- <div style="height:94.488188976px; width:377.952756px; border-radius: 10px;display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;"> -->
                    <div class="qr_img" *ngFor="let row of print_coupon" style="width: 94.488188976px; height: 94.488188976px;padding-top: 0px;text-align: center;">
                      <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass qr_img" errorCorrectionLevel="L">
                      </ngx-qrcode>
                      <p style="font-family: 'Roboto', sans-serif;font-size: 7px;margin:0;margin-right: 10px !important;"><strong>{{row.coupon_code}}</strong></p>
                      <!-- <p style="font-family: 'Roboto', sans-serif;font-size: 7px;margin:0;padding-top: 1px;"><strong>{{row.coupon_code}}</strong></p> -->
                    

                    </div>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          
            <div class="row mt10">

              <div class="col s3" *ngFor="let row of print_coupon">

                <div class="card mt10" style="border: 1px solid;height: 170px;">

                  <div class="prnt_brc m0" >
      
                    <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass" errorCorrectionLevel="L">
                    </ngx-qrcode>
              
                </div>

                  <div class="prnt_prt">
                    <div class="prt_txt">
                      <!-- <label><strong>Date:</strong> {{row.date_created}} </label><br> -->
                      <label > {{row.coupon_code}} </label><br>
                      <!-- <label > {{row.coupon_code}} </label><br><br> -->
                     
                      <!-- <label > {{row.product_point_group}}</label> -->
                    </div>
                 
                  </div>
                </div>
              </div>
            </div>
            <div class="excel-btn" *ngIf="print_coupon.length>0">
                <button class="pulse excel " mat-fab color="primary"  (click)="printData();">
                  <i class="material-icons">print</i>
                  <!-- Print -->
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>

   
  </div>
</div>
