<div class="main-container">
  <div class="offer-container">
    <div class="row">
      <div class="col s12 padding0">
        <div class="sprate-box">
          <div class="full-offer">
            <div class="top-heading">
              <h2>QR CODE</h2>
            </div>

            <div class="card card-statistics" style="width: 50%;margin-left: 250px;" hidden>
              <div id="print_card">
                <div id='qr_code_container' *ngFor="let row of print_coupon">
                  <div
                    style="padding:0px;height: 100.5905511811px; width: 377.9527559055px; border-radius: 10px;margin: 0 auto;display: flex;background-color: #fff; position: relative;">
                    <div style="width: 250px;">
                      <h5
                        style="font-family: 'Roboto', sans-serif;border-bottom: 1px solid #000;font-size: 14px;margin: 0;margin-bottom: 3px;padding-bottom: 3px;">
                        <span style="display:block;font-family: 'Roboto', sans-serif;margin: 0;">Tech Auto</span>
                      </h5>
                      <p style="font-family: 'Roboto', sans-serif;font-size: 12px;margin:0">Date of pkg. {{row.date_created}}</p>
                      <p style="font-family: 'Roboto', sans-serif;font-size: 12px;margin:0">Coupon Code {{row.coupon_code}}</p>
                      <p style="font-family: 'Roboto', sans-serif;font-size: 12px;margin:0">Product Point Group {{row.product_point_group}}</p>
                    </div>
                    <div style="text-align: right">
                      <div class="qr-img" style="width: 105px;overflow: hidden;height: 105px;">
                        <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass"
                          errorCorrectionLevel="L">
                        </ngx-qrcode>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="save un-save mt10 ">
            <button mat-button (click)="printData()">Print Data</button>
            </div> -->
            <div class="row mt10">

              <div class="col s4" *ngFor="let row of print_coupon">

                <div class="card mt10" style="border: 1px solid;height: 160px;">
                  <div class="prnt_prt">
                    <div class="prt_txt">
                      <label><strong>Date:</strong> {{row.date_created}} </label><br>
                      <label><strong>Coupon Code:</strong> {{row.coupon_code}} </label><br>
                      <label><strong>Product Point Group:</strong> {{row.product_point_group}}</label>
                    </div>
                    <div class="prnt_brc m0" >
      
                      <div>
                        <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass" errorCorrectionLevel="L">
                        </ngx-qrcode>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="excel-btn" *ngIf="print_coupon.length>0">
                <button class="pulse excel " mat-fab color="primary"  (click)="printData();">
                  <i class="material-icons">print</i>
                  <!-- Print -->
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>

   
  </div>
</div>
